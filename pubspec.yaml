name: dish_dash
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # A
  animated_notch_bottom_bar: ^1.0.3

  # C
  cached_network_image: ^3.4.1
  cloud_firestore: ^5.4.4
  connectivity_plus: ^6.1.0
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.0.0

  # D
  dio: ^5.7.0

  # F
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.4
  flutter_bloc: ^8.1.6
  flutter_screenutil: ^5.9.3
  flutter_slidable: ^3.1.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.8
  flutter_native_splash: ^2.4.2


  # G
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  get_it: ^8.0.3
  json_annotation: ^4.9.0

  # I
  image_cropper: ^8.0.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  icons_launcher: ^3.0.0
  # L
  lottie: ^3.1.3

  # P
  path_provider: ^2.1.5
  get: ^4.6.6
  provider: ^6.1.2

  flutter_staggered_animations: ^1.1.1
  flutter_pw_validator: ^1.6.0
  another_flushbar: ^1.12.30
  flutter_spinkit: ^5.2.1
  achievement_view: ^1.0.1
  font_awesome_flutter: ^10.8.0
  dartz: ^0.10.1
  flutter_overboard: ^3.1.3
  curved_navigation_bar: ^1.0.6
  youtube_player_flutter: ^9.1.1
  flutter_launcher_icons: ^0.14.1
  retrofit: ^4.4.1
  ## Dio interceptor that logs network calls in a pretty, easy to read format.
  pretty_dio_logger: ^1.4.0
  ## Lottie Assets

  # S
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0
  share_plus: ^10.1.3
  url_launcher: ^6.3.1

  # U
  uuid: ^4.5.1

  another_flutter_splash_screen: ^1.2.1

icons_launcher:
  image_path: "assets/images/icon.png"
  package_name: Dish Dash

  platforms:
    android:
      enable: true
    ios:
      enable: true

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/
    - assets/fonts/
    - assets/lottie/
    - assets/svg/

  fonts:
    - family: Dancing
      fonts:
        - asset: fonts/DancingScript-Bold.ttf
          weight: 800
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
    - family: lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
          weight: 400
        - asset: fonts/Lato-Bold.ttf
          weight: 800
        - asset: fonts/Lato-BlackItalic.ttf
          style: italic

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300